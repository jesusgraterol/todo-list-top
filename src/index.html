<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>TODO List</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <!-- Theme Color -->
        <meta name="theme-color" content="#000000">

    </head>
    <body>
        
        <!-- App Container -->
        <div id="app_container">

            <!-- Header -->
            <header>

                <!-- Logo -->
                <span class="md-icon md-48">checklist</span>
                <span id="logo_text">TODO List</span>


                <!-- Sidenav Opener -->
                <button id="sidenav_opener"><span class="md-icon">menu</span></button>


                <!-- View Source Code -->
                <a  href="https://github.com/jesusgraterol/todo_list_top" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    id="source_code_button">View on Github</a>

            </header>


            <!-- Sub Header -->
            <div id="sub_header">

                <!-- Project Name -->
                <span id="sub_header_title" class="truncate">Some Other Project</span>


                <!-- Project Actions -->
                <button id="edit_project_button"><span class="md-icon">edit</span></button>
                <button id="delete_project_button"><span class="md-icon">delete</span></button>

            </div>


            <!-- App Content -->
            <div id="app_inner_container">

                <!-- Desktop Sidenav -->
                <aside id="sidenav">

                    <!-- Projects Header -->
                    <div class="header">

                        <!-- Projects Title-->
                        <h2>Projects</h2>


                        <!-- Add Project Button -->
                        <button id="add_project_button"><span class="md-icon">add</span></button>

                    </div>

                    <!-- Project List -->
                    <div id="sidenav_projects"><!-- Handled by project.js --></div>

                </aside>


                <!-- TODOs Container -->
                <main id="todos_container">

                    <!-- NO Todos were found-->
                    <p id="no-todos-found">No records were found</p>
                    
                </main>

            </div>


            <!-- TODO Add Button -->
            <button id="todo_add_button"><span class="md-icon">add</span></button>
            

            <!-- Toastr -->
            <div id="toastr"><span class="md-icon" id="toastr_icon"></span> <p id="toastr_text"></p></div>


            <!-- Modal -->
            <dialog id="modal">

                <!-- Header -->
                <div id="modal_header">
                    <p id="modal_title" class="truncate"><!-- Handled by modal.js --></p>
                    <button id="modal_close_button" tabindex="-1"><span class="md-icon">close</span></button>
                </div>

                
                <!-- Content Container -->
                <div id="modal_content"><!-- Handled by modal.js --></div>

            </dialog>


            <!-- Mobile Sidenav -->
            <aside id="mobile_sidenav_container">
                
                <div id="mobile_sidenav">

                    <header>

                        <h2>Projects</h2>


                        <button id="mobile_add_project_button"><span class="md-icon">add</span></button>
                        <button id="mobile_sidenav_close_button">
                            <span class="md-icon">arrow_right_alt</span>
                        </button>

                    </header>


                    <!-- Project List -->
                    <div id="mobile_sidenav_projects"><!-- Handled by project.js --></div>

                </div>

            </aside>

        </div>

    </body>

</html>
